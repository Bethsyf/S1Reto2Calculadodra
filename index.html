<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- muestra el sitio correctamente según el dispositivo del usuario -->
    <link rel="icon" type="image/png" sizes="32x32" href="./image/favicon-32x32.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Calculator App</title>
    <!-- Siéntase libre de eliminar estos estilos o personalizarlos en su propia hoja de estilo.👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body id="fondo">
    <div class="calc container-fluid">
        <div class="row calc-cont w-100 mx-autod-flex justify-content-center py-5 ">
            <div class="col-12 col-md-8 col-lg-6 col-xl-4 ">
                <div class="container calc-top">
                    <div class="row justify-content-end">
                        <span class="col-1">1</span>
                        <span class="col-1">2</span>
                        <span class="col-1">3</span>
                    </div>
                    <div class="calc-top row">
                        <h3 class="col-6">calc</h3>
                        <h4 class="col-3">THEME</h4>
                        <div class="col-3 toggle">
                            <div>
                                <input type="range" id="btnTheme" min="1" max="3" value="1"
                                    onchange="ChangeTheme(this.value);">
                            </div>
                        </div>
                    </div>
                    <form id="form" class="form">
                        <div class="calc-top-result row">
                            <input type="text" class="col-12" id="result" placeholder="0" disabled></input>
                        </div>
                </div>
                <div>
                    <div class="container conte">
                        <div class="row">
                            <input class="col" type="button" value="7" onclick="OperantV('7')">
                            <input class="col" type="button" value="8" onclick="OperantV('8')">
                            <input class="col" type="button" value="9" onclick="OperantV('9')">
                            <input class="col" type="button" value="DEL" id="del">
                        </div>
                        <div class="row">
                            <input class="col" type="button" value="4" onclick="OperantV('4')">
                            <input class="col" type="button" value="5" onclick="OperantV('5')">
                            <input class="col" type="button" value="6" onclick="OperantV('6')">
                            <input class="col" type="button" value="+" onclick="OperantV('+')">
                        </div>
                        <div class="row">
                            <input class="col" type="button" value="1" onclick="OperantV('1')">
                            <input class="col" type="button" value="2" onclick="OperantV('2')">
                            <input class="col" type="button" value="3" onclick="OperantV('3')">
                            <input class="col" type="button" value="-" onclick="OperantV('-')">
                        </div>
                        <div class="row">
                            <input class="col" type="button" value="." onclick="OperatV('.')">
                            <input class="col" type="button" value="0" onclick="OperatV('0')">
                            <input class="col" type="button" value="/" onclick="OperatV('/')">
                            <input class="col" type="button" value="x" onclick="OperatV('*')">
                        </div>
                        <div class="row">
                            <input class="col" type="button" value="RESET" id="clean">
                            <input class="col" type="button" value="=" id="equal">
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="./scripts/script.js"></script>
</body>
<footer>
    <div class="attribution">
        Coded by <a href="https://bethsyf.github.io/portfolio/">Bethsy Falcon</a>.
    </div>
</footer>
</html>
